<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="search-bar">
            <form>
                <button><img src="img/search-btn.svg" alt="Search button" width="35px" height="35px"></button>

                <input type="text" size="80">
            </form>
        </div>

        <div class="user-info">
            <img src="img/notification.svg" alt="Notifications icon" width="35px" height="35px">

            <img src="img/profile-img.jpg" alt="Users profile image" width="70px" height="70px">

            <h1>Daniel Elward</h1>
        </div>

        <div class="greeting">
            <img src="img/profile-img.jpg" alt="Users profile image" width="100px" height="100px">

            <span<p>Hi there,</p>

            <h2>Daniel Elward (@dan)</h2></span>
        </div>

        <div class="quick-links">
            <form>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </form>
        </div>
    </div>

    <div class="side-bar">
        <h1><img src="img/heading-icon.svg" alt="Heading icon" width="35px" height="35px">Dashboard</h1>

        <div class="links-one">
            <ul>
                <li><a href="#"><img src="img/home.svg" alt="Home icon" width="25px" height="25px">Home</a></li>
                <li><a href="#"><img src="img/profile.svg" alt="Profile icon" width="25px" height="25px">Profile</a></li>
                <li><a href="#"><img src="img/message.svg" alt="Messages icon" width="25px" height="25px">Messages</a></li>
                <li><a href="#"><img src="img/history.svg" alt="History icon" width="25px" height="25px">History</a></li>
                <li><a href="#"><img src="img/tasks.svg" alt="Tasks icon" width="25px" height="30px">Tasks</a></li>
                <li><a href="#"><img src="img/communities.svg" alt="Comunity icon" width="25px" height="25px">Communities</a></li>
            </ul>
        </div>
        <div class="links-two">
    
            <ul>
                <li><a href="#"><img src="img/settings.svg" alt="Settings icon" width="25px" height="25px">Settings</a></li>
                <li><a href="#"><img src="img/support.svg" alt="Support icon" width="25px" height="25px">Support</a></li>
                <li><a href="#"><img src="img/privacy.svg" alt="Privacy icon" width="25px" height="25px">Privacy</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="projects">
            <p>projects</p>
        </div>

        <div class="announcements">
            <p>announcements</p>
        </div>

        <div class="trending">
            <p>trending</p>
        </div>
    </div>
</div>
</body>
</html>
